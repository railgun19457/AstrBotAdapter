# AstrBot Adaptor Configuration

# WebSocket Server Settings
websocket:
  enabled: true
  host: "0.0.0.0"
  port: 8765
  # Token for authentication (will be auto-generated on first start)
  token: "your_secure_token_here"
  # Rate limit settings
  rate-limit:
    enabled: true
    count: 5          # Max chat messages per window per client
    window-ms: 3000   # Window length in milliseconds

# REST API Settings
rest-api:
  enabled: true
  host: "0.0.0.0"
  port: 8766
  # Token for authentication (will be auto-generated on first start)
  token: "your_secure_token_here"

# Message Settings
message:
  # Message forward prefix - only messages starting with this prefix will be forwarded
  # Leave empty ("") to forward all messages
  # Example: "!" means only messages like "!hello" will be forwarded
  forward-prefix: ""
  # Format for messages sent to AstrBot
  # Placeholders: {player}, {message}
  chat-format: "[{player}] {message}"
  # Format for messages sent to Minecraft from AstrBot
  # Placeholders: {sender}, {message}
  # 注意：当 sender 或 message 缺省或为空时，会把对应占位符替换为 ""（空串）
  incoming-format: "§7[§bAstrBot§7] §7<§e{sender}§7> §f{message}"
  # Enable player join/leave notifications
  notify-join: true
  notify-leave: true
  join-format: "§7{player} joined the game"
  leave-format: "§7{player} left the game"

# Server Status Settings
status:
  # Update interval in seconds
  update-interval: 30
  # Enable TPS monitoring
  enable-tps: true
  # Enable memory monitoring
  enable-memory: true

# Debug mode
debug: false
